version: 2.1

jobs:
  build:
    docker:
      - image: circleci/golang:1.15.8
    working_directory: ~/mycicd
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo $CIRCLE_BRANCH
      - run:
          name: Install go dependencies
          command: |
            go mod download
  test:
    docker:
      - image: circleci/golang:1.15.8
    working_directory: ~/mycicd
    steps:
      - checkout
      - run:
          name: Run test cases
          command: go test
  lint:
    docker:
      - image: circleci/golang:1.15.8
    working_directory: ~/mycicd
    steps:
      - checkout
      - run:
          name: Run lint
          command: |
            wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.46.2
            golangci-lint run
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint