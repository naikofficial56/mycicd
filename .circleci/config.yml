version: 2.1

orbs:
  golangci-lint: timakin/golangci-lint@volatile

jobs:
  build:
    docker:
      - image: circleci/golang:1.15.8
    working_directory: ~/mycicd
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo $CIRCLE_BRANCH
      - run:
          name: Install go dependencies
          command: |
            go mod download
  test:
    docker:
      - image: circleci/golang:1.15.8
    working_directory: ~/mycicd
    steps:
      - checkout
      - run:
          name: Run test cases
          command: go test
  lint:
    - golangci-lint/lint
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint